{% load i18n staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{% static 'css/layout.css'%}" rel="stylesheet">
    {% block more-css %}{% endblock %}
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Automated PEP8 code review for Python projects">

    <title>{% block title %}PEP8 Checker{% endblock %}</title>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      {% block header %}{% include 'header.html' %}{% endblock %}

      {% block content %}
        No content on this page !
      {% endblock %}

      {% block footer %}{% include 'footer.html' %}{% endblock %}

    </div> <!-- /container -->

    <script type="text/javascript">
      var _paq = _paq || [];
      _paq.push(["setDomains", ["*.pep8checker.herokuapp.com","*.pep8tracker.securem.eu"]]);
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="//piwik.securem.eu/";
        _paq.push(['setTrackerUrl', u+'piwik.php']);
        _paq.push(['setSiteId', 2]);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <noscript><p><img src="//piwik.securem.eu/piwik.php?idsite=2" style="border:0;" alt="" /></p></noscript>
  </body>
</html>
