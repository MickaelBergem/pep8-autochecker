<div class="well">
<ul>
{% for node in tree %}
    {% if node.node_type == 'folder' and node.content %}
        <li>
          <span class="glyphicon glyphicon-folder-open"></span> {{ node.name }} ({{ node.content | length }})
        </li>
    {% elif node.node_type == 'file' %}
        <li>
          <span class="glyphicon glyphicon-file"></span> {{ node.name }}
        </li>
    {% endif %}
{% endfor %}
</ul>
</div>
